{% extends "base.html" %}
{% load static %}
{% block title %}Registration{% endblock title %}
{% block content %}
		
<h2 class="text-center" style="color: #3B5D50;"><i>Dhaka Furniture Registration Now</i></h2>



		 <div class="container">
            <div class="row mb-1">
                <!-- Content above the billing details -->
            </div>
            <div class="row justify-content-center"> 
                <div class="col-md-8">
					<form action="" method='POST' novalidate>
						{% csrf_token %}
                    <div class="form-group row">
                        <div class="col-md-12">
                          <label for="c_companyname" class="text-black">Username </label>
                          <input type="text" class="form-control" id="c_companyname" name="username">
                        </div>
                      </div>
		            <div class="form-group row">
		              <div class="col-md-6">
		                <label for="c_fname" class="text-black">First Name <span class="text-danger">*</span></label>
		                <input type="text" class="form-control" id="c_fname" name="first_name">
		              </div>
		              <div class="col-md-6">
		                <label for="c_lname" class="text-black">Last Name <span class="text-danger">*</span></label>
		                <input type="text" class="form-control" id="c_lname" name="last_name">
		              </div>
		            </div>

		            <div class="form-group row">
		              <div class="col-md-12">
		                <label for="c_companyname" class="text-black">Email </label>
		                <input type="email" class="form-control" id="c_companyname" name="email">
		              </div>
		            </div>

		            <div class="form-group row">
		              <div class="col-md-12">
		                <label for="c_address" class="text-black">New Password<span class="text-danger">*</span></label>
		                <input type="password" class="form-control" id="c_address" name="password1" placeholder="Use Stong Password">
		              </div>
		            </div>

		            <div class="form-group row">
                        <div class="col-md-12">
                          <label for="c_address" class="text-black">Confrim Your Password<span class="text-danger">*</span></label>
                          <input type="password" class="form-control" id="c_address" name="password2" placeholder="Use Stong Password">
                        </div>
                      </div>
                      <br> 

                    <div class="form-group">
                        <button class="btn btn-black text-center btn-lg btn-block" >Submit Registration</button>
                        <p>You have an accaunt? <a href="{% url "login" %}">Login</a></p>
                    </div>

		          </div>
				</form>
		        </div>
		        <div class="col-md-6">

		          

		          
		        </div>
		      </div>
		      <!-- </form> -->
		    </div>
		  </div>
          {% endblock content %}
