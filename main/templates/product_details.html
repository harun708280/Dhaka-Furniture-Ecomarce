{% extends "base.html" %}
{% load static %}

{% block title %} Product detail{% endblock title %}
 {% block content %}



 <body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h2 class="my-4">Product Details</h2>
                <div class="card">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img src="{{product_detail.img.url}}" class="card-img" alt="Product Image">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{product_detail.name}}</h5>
                                <p class="card-text">{{product_detail.product_info}}</p>
                                <p class="card-text">Price: {{product_detail.price}}</p>
                                <p class="card-text">Availability: {{product_detail.abability}}</p>
                                <button class="btn btn-primary">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button class="btn btn-secondary" onclick="window.history.back('home');">Back to Previous Page</button>
                </div>
            </div>
        </div>
    </div>
</body>

        {% endblock content %}
